{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p>Published by: {{ object.editor.get_full_name|default:object.editor.username }}</p>
  <p>Categorized under: {{ object.categories.all|join:', ' }}</p>
  <div class="entry-content">{{ object.text }}</div>
{% endblock content %}
